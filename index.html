<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decorações</title>

<link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <header>
            <p>Serviços Recentes</p>
            <h1>Decorações</h1>
        </header>
    
        <main>
            <div class="card">
                <img src="images/sofa.jpg" alt="imagem de um sofá e quadros na parede">
                <h2><span>Sala</span> Sofá</h2>
            </div>
    
            <div class="card">
                <img src="images/geladeira-retro.jpg" alt="imagem de uma geladeira retrô">
                <h2><span>Cozinha</span> Geladeira</h2>
            </div>
    
            <div class="card">
                <img src="images/notebook.jpg" alt="imagem de um notebook e um óculos em cima de uma mesa">
                <h2><span>Eletrônicos</span> Notebook</h2>
            </div>

            <div class="card">
                <img src="images/rustico.jpg" alt="imagem de um ambiente mesclado a natureza">
                <h2><span>Rústico</span> Natureza</h2>
            </div>
        </main>

    </div>
</body>
</html>
